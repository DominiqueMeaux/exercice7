<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>information complémentaire</title>
  </head>
  <body>
    <form>
      <fieldset id="identité">
        <legend> Votre identité </legend>
        <ol>
          <li> Nom: <input type="Nom" id="Nom" placeholder="Nom" /> </li>
          <li> Prénom: <input type="Prénom" id="Prénom" placeholder="Prénom" /> </li>
          <li> Adresse mail: <input type="Adresse mail" id="Adresse mail" placeholder="Adresse mail" /> </li>
        </ol>
      </fieldset>
    </form>
    <form>
      <fieldset id="adresse">
        <legend> Adresse de livraison </legend>
        <ol>
          <li> Adresse: <textarea></textarea> </li>
          <li> Code postal: <input type="Code postal" id="Code postal" placeholder="Code postal" /> </li>
          <li> Ville: <input type="Ville" id="Ville" placeholder="Ville" /> </li>
        </ol>
      </fieldset>
    </form>
    <form>
      <fieldset id="informations">
        <legend > Informations de réglement </legend>
        <ol>
            <li> Type de carte bancaire: </li>
             <input type="radio" name="carte" value="VISA" id="VISA" /> <label for="VISA">VISA </label>
             <input type="radio" name="carte" value="Mastercard" id="Mastercard" /> <label for="Mastercard">Mastercard </label>
            <li> Numéro de carte: <input type="Numéro de carte" id="Numéro de carte" placeholder="Numéro de carte"/> </li>
            <li> Code de sécurité: <input type="Code de sécurité" id="Code de sécurité" placeholder="Code de sécurité" /> </li>
            <li> Nom du titulaire: <input type="Nom du titulaire" id="Nom du titulaire" placeholder="Nom du titulaire" /> </li>
        </ol>
      </fieldset>
    </form>
    <input type="submit" value="J'achète!"class="button" />

  </body>
</html>
